<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <h1>Form:</h1>
      <form hx-post="/message" hx-target="#messages" hx-swap="beforeend">
        <label for="message">Message: </label>
        <input type="text" name="message" title="Message" />
      </form>

      <ul id="messages"></ul>
    </section>

    <section hx-ext="ws" ws-connect="/ws/message">
      <h1>Websockets:</h1>
      <form ws-send hx-target="#ws-messages" hx-swap-oob="beforeend">
        <label for="ws-message">Websocket Message: </label>
        <input type="text" name="ws-message" title="Websocked Message" />
      </form>

      <ul id="ws-messages"></ul>
    </section>

    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  </body>
</html>
